<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>сосал</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        font-size: 48px;
        font-weight: bold;
        color: white;
        position: relative;
        overflow: hidden;
    }

    /* Фон с флагами */
    .background-flags {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;
        justify-content: space-around;
        padding: 20px; /* Отступы по краям */
        box-sizing: border-box;
        z-index: -1;
        opacity: 0.6; /* Полупрозрачность для видимости текста */
    }

    /* Стиль флагов */
    .flag {
        flex: 1 1 30%; /* Позволяет флагам занимать примерно 30% ширины, адаптироваться */
        margin: 10px; /* Отступы между флагами */
        min-width: 150px;
        height: 200px;
        background-size: cover;
        background-position: center;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    /* Радужный флаг */
    .rainbow {
        background: linear-gradient(
            #e40303 0%, #e40303 14.28%, 
            #ff8c00 14.28%, #ff8c00 28.56%, 
            #ffed00 28.56%, #ffed00 42.84%, 
            #008026 42.84%, #008026 57.12%, 
            #004dff 57.12%, #004dff 71.4%, 
            #750787 71.4%, #750787 85.68%, 
            #b52bde 85.68%, #b52bde 100%
        );
    }
    /* Трансгендерный флаг */
    .transgender {
        background: linear-gradient(
            #55CDFC 0%, #55CDFC 14.28%, 
            #F7A8B8 14.28%, #F7A8B8 28.56%, 
            #FFFFFF 28.56%, #FFFFFF 42.84%, 
            #F7A8B8 42.84%, #F7A8B8 57.12%, 
            #55CDFC 57.12%, #55CDFC 71.4%, 
            #FFFFFF 71.4%, #FFFFFF 85.68%, 
            #F7A8B8 85.68%, #F7A8B8 100%
        );
    }
    /* Флаг двухсплавных */
    .genderfluid {
        background: linear-gradient(
            #D60270 0%, #D60270 14.28%, 
            #FF8C00 14.28%, #FF8C00 28.56%, 
            #FFFF00 28.56%, #FFFF00 42.84%, 
            #008026 42.84%, #008026 57.12%, 
            #0000F9 57.12%, #0000F9 71.4%, 
            #750787 71.4%, #750787 85.68%, 
            #D60270 85.68%, #D60270 100%
        );
    }
</style>
</head>
<body>
<div class="background-flags">
    <div class="flag rainbow"></div>
    <div class="flag transgender"></div>
    <div class="flag genderfluid"></div>
</div>
<div style="z-index: 1;">сосал</div>
</body>
</html>
